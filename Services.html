<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Stylish Side Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Dashboard.css">

</head>

<body>

    <!-- Sidebar -->
    <div class=" fixed-top">
        <div class="container-fluid p-2 bg-white shadow fixed-top top-0">
            <div class="container d-flex justify-content-end gap-3 align-items-center ">
                <!-- Help Link -->
                <a href="#"
                    class="nav-link text-black  border rounded bg-body-secondary d-flex align-items-center px-2 py-1">
                    <i class="fa-solid fa-headset fa-lg me-2 "></i>
                    <span class="link-text fw-semibold text-black">Need help?</span>
                </a>

                <!-- User Dropdown -->

                <div class="dropdown">
                    <a href="#"
                        class="nav-link bg-gradient border rounded-5 bg-body-secondary text-black d-flex align-items-center p-3  "
                        data-bs-toggle="dropdown">
                        <i class="fa-sharp fa-solid fa-user fa-xl "></i>

                    </a>

                    <ul class="dropdown-menu dropdown-menu-end mt-2 w-100 px-2">
                        <li><a class="dropdown-item fw-bold" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">
                                <i class="fa-solid fa-headset fa-lg me-2"></i>
                                <span class="link-text fw-semibold text-black">Help?</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">
                                <i class="fa-solid fa-right-from-bracket fa-lg me-2"></i>
                                <span class="link-text fw-semibold text-black">LogOut</span>
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-light shadow bg-light d-lg-none bg-white  ">
            <div class="container-fluid ">
                <button class="btn btn-outline-primary  " type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                    <i class="fa-solid fa-bars"></i> Menu
                </button>
            </div>

        </nav>

        <div class="offcanvas offcanvas-start  " tabindex="-1" id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel">
            <div class="offcanvas-header">

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
            </div>
            <div class="offcanvas-body ">
                <a href="/Dashboard.html">
                    <img src="https://png.pngtree.com/png-vector/20230216/ourmid/pngtree-modern-demo-logo-design-vector-file-png-image_6602559.png"
                        class="img-fluid w-50" alt="logo">
                </a>
                <ul class="nav flex-column gap-2 mt-3">
                    <li class="nav-item">
                        <a href="/Dashboard.html" class="  ">
                            <i class="fa-sharp fa-solid fa-house me-2" style="color: #f0f2f5;"></i>
                            <span class="link-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/Services.html" class=" ">
                            <i class="fa-sharp fa-solid fa-list me-2" style="color: #ffffff;"></i>
                            <span class="link-text">My Services</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <nav class="sidebar d-none d-lg-flex flex-column p-3">
            <a href="/Dashboard.html">
              <img src="https://png.pngtree.com/png-vector/20230216/ourmid/pngtree-modern-demo-logo-design-vector-file-png-image_6602559.png"
                   class="img-fluid w-50" alt="logo">
            </a>
            <ul class="nav flex-column gap-2">
              <li class="nav-item">
                <a href="/Dashboard.html" class="nav-link">
                  <i class="fa-sharp fa-solid fa-house me-2" style="color: #f0f2f5;"></i>
                  <span class="link-text">Home</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="/Services.html" class="nav-link">
                  <i class="fa-sharp fa-solid fa-list me-2" style="color: #ffffff;"></i>
                  <span class="link-text">My Services</span>
                </a>
              </li>
            </ul>
          </nav>
          
         
          
   
          

    </div>

    <!-- end -->


    <!-- Home Content -->
    <div class="main-content mt-5 ">
        <div class="container-fluid  p-5 w-100 mt-5">
            <h3>My Services</h3>
            <div class="shadow border p-3">
                <div
                    class="d-flex flex-column flex-md-row justify-content-between align-items-center p-2 rounded shadow ">
                    <ul class="nav nav-tabs flex-column flex-md-row mb-3 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Ongoning</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Renewal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Completed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Closed</a>
                        </li>
                    </ul>
                    <form class="d-flex w-md-auto w-50 position-relative" role="search">
                        <input class="form-control  rounded-5 ps-5" type="search"
                            placeholder="Search by ticket id or service..." aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass position-absolute"
                            style="left: 15px; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
                    </form>



                </div>

                <div class="empty text-center mt-5   lh-1">
                    <img src="emptyServices.svg" class="img-fluid" alt="">
                    <p class=" fw-bold mt-3">No services to show here</p>
                    <p class="" style="font-size: 10px;">Login or Signup to add your services</p>
                    <button type="button" class="btn btn-primary btn-sm">Explore services <i
                            class="fa-solid fa-arrow-right ms-2" style="color: #ffffff;"></i></button>


                    <!-- Chat -->
                    <div class=" d-flex justify-content-center align-items-center mt-5 ">
                        <div class="border rounded-3 bg-body-secondary chat d-flex gap-3 align-items-center p-3"
                            style="width: fit-content;">

                            <img src="needHelp.svg" class="img-fluid" alt="">
                            <div>
                                <p>Need help with finding service?</p>
                                <button type="button" class="btn btn-dark bg-transparent text-black">Chat with
                                    Us</button>
                            </div>
                        </div>
                    </div>


                </div>

            </div>





        </div>
    </div>

 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script>
            window.onload = function() {
              const navLinks = document.querySelectorAll('.nav-link');
              const currentPath = window.location.pathname;
          
              navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                  link.classList.add('active');
                }
              });
            };
          </script>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
